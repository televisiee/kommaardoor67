<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>
  <style>
    :root {
      --overlay-color: rgba(0, 0, 0, 0.45);
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --text-light: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      color: var(--text-light);
      background-color: #001f3f;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/f/f8/Erasmusbrug_seen_from_Euromast.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 60px; /* timer hoger plaatsen */
    }
    .overlay {
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: var(--overlay-color);
      z-index: 0;
    }
    .countdown-container {
      position: relative;
      z-index: 1;
      padding: 20px;
      border-radius: 15px;
    }
    .countdown-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .units {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 20px;
      justify-content: center;
    }
    .unit {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }
    .unit .number {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .unit .label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
    }
    @media (max-width: 600px) {
      .units { grid-template-columns: repeat(2, auto); }
      .unit .number { font-size: 2rem; }
      .unit .label { font-size: 0.9rem; }
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .gift {
      position: fixed;
      font-size: 3rem;
      z-index: 11;
      pointer-events: none;
      animation: floatGift 4s ease-in-out forwards;
    }
    .gift::after {
      content: "🎀";
      position: absolute;
      top: -1rem;
      left: 0.5rem;
      font-size: 1.5rem;
    }
    @keyframes floatGift {
      0% { transform: translateY(-100px) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      70% { transform: translateY(200px) scale(1.2); }
      100% { transform: translateY(400px) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="countdown-container">
    <h1>Kommaardoor67</h1>
    <div id="countdown" class="units">
      <div class="unit">
        <div id="days" class="number">--</div>
        <div class="label">Dagen</div>
      </div>
      <div class="unit">
        <div id="hours" class="number">--</div>
        <div class="label">Uren</div>
      </div>
      <div class="unit">
        <div id="minutes" class="number">--</div>
        <div class="label">Minuten</div>
      </div>
      <div class="unit">
        <div id="seconds" class="number">--</div>
        <div class="label">Seconden</div>
      </div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const targetDate = new Date(2026, 8, 1, 0, 0, 0); // 1 september 2026, 00:00
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let confettiParticles = [];

    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 200 + 50,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > confettiCanvas.height) {
          p.x = Math.random() * confettiCanvas.width;
          p.y = -10;
        }
      });
    }

    let confettiInterval;

    function startConfetti() {
      createConfetti();
      confettiInterval = setInterval(drawConfetti, 20);
      setTimeout(() => clearInterval(confettiInterval), 15000); // stop after 15s
    }

    // Cadeautjes animatie
    function launchGift() {
      const gift = document.createElement("div");
      gift.className = "gift";
      gift.textContent = "🎁";
      gift.style.left = Math.random() * (window.innerWidth - 50) + "px";
      document.body.appendChild(gift);
      setTimeout(() => gift.remove(), 4000);
    }

    function checkMonthlyGift() {
      const now = new Date();
      if (now.getDate() === 1 && now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() < 5) {
        // meerdere cadeautjes laten vallen
        for (let i = 0; i < 5; i++) {
          setTimeout(launchGift, i * 800);
        }
        startConfetti();
      }
    }

    setInterval(checkMonthlyGift, 1000);

    function pad(n) { return String(n).padStart(2, '0'); }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>🎉 Pensioen bereikt!</h2>";
        clearInterval(intervalId);
        startConfetti();
        return;
      }

      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
