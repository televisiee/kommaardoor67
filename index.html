<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    :root {
      --overlay-color: rgba(0, 0, 0, 0.45);
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --text-light: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--text-light);
      background: #001f3f;
      margin: 0;
      overflow: hidden;
    }
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .gradient-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,30,80,0.7), rgba(0,30,80,0));
      z-index: -1;
    }
    .band {
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }
    .band h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    .units {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 20px;
      justify-content: center;
      font-family: 'Courier New', monospace;
    }
    .unit {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
    }
    @media (max-width: 600px) {
      .units { grid-template-columns: repeat(2, auto); }
      .unit { font-size: 2.5rem; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="background-video">
    <source src="https://6162417352ffd.streamlock.net/hls/platjeoost.stream/playlist.m3u8" type="application/x-mpegURL">
  </video>
  <div class="gradient-overlay"></div>

  <div class="band">
    <h1>Kommaardoor67</h1>
    <div id="countdown" class="units">
      <div id="days" class="unit">--</div>
      <div id="hours" class="unit">--</div>
      <div id="minutes" class="unit">--</div>
      <div id="seconds" class="unit">--</div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const targetDate = new Date(2026, 8, 1, 0, 0, 0);
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let confettiParticles = [];
    let confettiInterval;
    let confettiTimeout;

    function createConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 200 + 50,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;
        if (p.y > confettiCanvas.height) {
          p.x = Math.random() * confettiCanvas.width;
          p.y = -10;
        }
      });
    }

    function startConfetti() {
      createConfetti();
      confettiInterval = setInterval(drawConfetti, 20);
      confettiTimeout = setTimeout(() => {
        clearInterval(confettiInterval);
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      }, 10000);
    }

    function pad(n) { return String(n).padStart(2, '0'); }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>ðŸŽ‰ Pensioen bereikt!</h2>";
        clearInterval(intervalId);
        startConfetti();
        return;
      }
      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
