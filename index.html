<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>

  <!-- Retro pixel-font van Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --c64-bg: #0000AA;
      --c64-text: #80FFFF;
      --c64-font: 'Press Start 2P', monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--c64-bg);
      color: var(--c64-text);
      font-family: var(--c64-font);
      font-size: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      color: var(--c64-text);
      text-decoration: none;
    }

    .content {
      text-align: center;
      z-index: 2;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    .boot {
      font-family: var(--c64-font);
      color: var(--c64-text);
      text-align: left;
      white-space: pre;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    .units {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .unit .number {
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .box {
      background-color: transparent;
      border: 1px solid var(--c64-text);
      padding: 10px;
      font-size: 0.8rem;
      cursor: default;
      text-align: center;
    }

    .box:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <pre class="boot">
**** COMMODORE 64 BASIC V2 ****  
64K RAM SYSTEM  38911 BASIC BYTES FREE  
READY.
</pre>

    <h1>Kommaardoor67</h1>

    <div id="countdown" class="units">
      <div class="unit"><div id="days" class="number">--</div></div>
      <div class="unit"><div id="hours" class="number">--</div></div>
      <div class="unit"><div id="minutes" class="number">--</div></div>
      <div class="unit"><div id="seconds" class="number">--</div></div>
    </div>

    <div class="grid">
      <div class="box" id="box1">OKT</div>
      <div class="box" id="box2">NOV</div>
      <div class="box" id="box3">DEC</div>
      <div class="box" id="box4">JAN</div>
      <div class="box" id="box5">FEB</div>
      <div class="box" id="box6">MAR</div>
      <div class="box" id="box7">APR</div>
      <div class="box" id="box8">MEI</div>
      <div class="box" id="box9">JUN</div>
      <div class="box" id="box10">JUL</div>
      <div class="box" id="box11">AUG</div>
      <div class="box" id="box12">SEP</div>
    </div>
  </div>

  <script>
    // Countdown hoofddatum
    const targetDate = new Date(2026, 8, 22, 0, 0, 0); // 22 september 2026

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>ðŸŽ‰ Pensioen bereikt!</h2>";
        clearInterval(intervalId);
        return;
      }

      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);

    // Box1: aftellen tot 22 sep 2025
    const box1 = document.getElementById('box1');
    const gift1Date = new Date(2025, 9, 22, 0, 0, 0);

    function updateBox1() {
      const now = new Date();
      const diff = gift1Date - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        box1.textContent = days + " dagen";
      } else {
        box1.textContent = "Klik voor cadeau 1";
        box1.onclick = () => {
          box1.textContent = "Cadeau 1";
          box1.onclick = null;
        };
      }
    }

    updateBox1();
    setInterval(updateBox1, 3600000); // elk uur verversen
  </script>
</body>
</html>
