<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>
  <style>
    :root {
      --overlay-gradient: linear-gradient(to bottom, rgba(0,31,63,0.8), rgba(0,31,63,0.3), rgba(0,31,63,0));
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: "Courier New", monospace; font-weight: bold; color: #fff; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #001f3f;
      overflow: hidden;
    }
    a { color: #fff; }
    .background {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      overflow: hidden;
      z-index: 0;
    }
    .background video {
      width:100%; height:100%;
      object-fit: cover;
    }
    .overlay {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: var(--overlay-gradient);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .units {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .unit .number {
      font-size: 4rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
    }
    .box {
      padding: 20px;
      border: 2px solid #fff; /* rand zodat vakjes zichtbaar blijven */
      border-radius: 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .box:hover {
      transform: translateY(-4px);
    }
    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="background">
    <video id="bgVideo" autoplay muted loop playsinline></video>
  </div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Kommaardoor67</h1>
