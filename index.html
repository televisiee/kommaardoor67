<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>
  <style>
    :root {
      --overlay-color: rgba(0, 0, 0, 0.45);
      --accent: #06b6d4;
      --text-light: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text-light);
      background-color: #001f3f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 60px;
      overflow-x: hidden;
    }

    /* Achtergrondvideo */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .gradient-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,32,64,0.8), rgba(0,32,64,0.2));
      z-index: -1;
    }

    .overlay { display: none; }

    .countdown-container {
      position: relative;
      z-index: 1;
      padding: 20px;
      border-radius: 15px;
    }
    .countdown-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .units {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 20px;
      justify-content: center;
    }
    .unit {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .unit:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px var(--accent);
    }
    .unit .number {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .unit .label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
    }

    .grid-vakjes {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      z-index: 1;
    }
    .vakje {
      background: rgba(0,0,0,0.5);
      border: 2px solid var(--accent);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    }
    .vakje:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px var(--accent);
      background: rgba(0,0,0,0.6);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
    }

    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .gift {
      position: fixed;
      font-size: 3rem;
      z-index: 11;
      pointer-events: none;
      animation: floatGift 4s ease-in-out forwards;
    }
    .gift::after {
      content: "ðŸŽ€";
      position: absolute;
      top: -1rem;
      left: 0.5rem;
      font-size: 1.5rem;
    }
    @keyframes floatGift {
      0% { transform: translateY(-100px) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      70% { transform: translateY(200px) scale(1.2); }
      100% { transform: translateY(400px) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline></video>
  <div class="gradient-overlay"></div>

  <div class="countdown-container">
    <h1>Kommaardoor67</h1>
    <div id="countdown" class="units">
      <div class="unit">
        <div id="days" class="number">--</div>
        <div class="label">Dagen</div>
      </div>
      <div class="unit">
        <div id="hours" class="number">--</div>
        <div class="label">Uren</div>
      </div>
      <div class="unit">
        <div id="minutes" class="number">--</div>
        <div class="label">Minuten</div>
      </div>
      <div class="unit">
        <div id="seconds" class="number">--</div>
        <div class="label">Seconden</div>
      </div>
    </div>
  </div>

  <div class="grid-vakjes">
    <div id="vakje1" class="vakje">Vakje 1</div>
    <div id="vakje2" class="vakje">Vakje 2</div>
    <div class="vakje">Vakje 3</div>
    <div class="vakje">Vakje 4</div>
    <div class="vakje">Vakje 5</div>
    <div class="vakje">Vakje 6</div>
    <div class="vakje">Vakje 7</div>
    <div class="vakje">Vakje 8</div>
    <div class="vakje">Vakje 9</div>
    <div class="vakje">Vakje 10</div>
    <div class="vakje">Vakje 11</div>
    <div class="vakje">Vakje 12</div>
  </div>

  <footer>
    Live achtergrond via HLS stream
  </footer>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('bg-video');
    const videoSrc = "https://6162417352ffd.streamlock.net/hls/platjeoost.stream/playlist.m3u8?wowzatokenendtime=1757796594&wowzatokenhash=eJFFO4EENR3i9PBuoKdDV4UOJTdnW7DF4_DLXtVb89Y=&wowzatokenstarttime=1757794734";
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }

    const targetDate = new Date(2026, 8, 1, 0, 0, 0);
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let confettiParticles = [];
    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 200 + 50,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }
    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;
        if (p.y > confettiCanvas.height) {
          p.x = Math.random() * confettiCanvas.width;
          p.y = -10;
        }
      });
    }
    let confettiInterval;
    function startConfetti() {
      createConfetti();
      confettiInterval = setInterval(drawConfetti, 20);
      setTimeout(() => clearInterval(confettiInterval), 15000);
    }

    // Vakje 1 countdown tot 22 september 2025
    const vakje1 = document.getElementById('vakje1');
    const vakje1Date = new Date(2025, 8, 22, 0, 0, 0);
    function updateVakje1() {
      const now = new Date();
      const diff = vakje1Date - now;
      if (diff <= 0) {
        vakje1.textContent = "Klik voor cadeau 1";
        vakje1.onclick = () => {
          startConfetti();
          vakje1.textContent = "Cadeau 1";
        };
      } else {
        const days = Math.floor(diff / (1000*60*60*24));
        vakje1.textContent = days + " dagen";
      }
    }
    setInterval(updateVakje1, 1000*60*60);
    updateVakje1();

    // Vakje 2 voorbeeld: klik â†’ confetti en tekst verandert
    const vakje2 = document.getElementById('vakje2');
    vakje2.onclick = () => {
      startConfetti();
      vakje2.textContent = "Open cadeautje #2";
    };

    // Countdown hoofd
    function pad(n) { return String(n).padStart(2, '0'); }
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>ðŸŽ‰ Pensioen bereikt!</h2>";
        clearInterval(intervalId);
        startConfetti();
        return;
      }
      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
