<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>
  <style>
    :root {
      --overlay-gradient: linear-gradient(to bottom, rgba(0,0,20,0.95) 0%, rgba(0,20,60,0.85) 50%, rgba(0,31,63,0) 100%);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Courier New', monospace; color: #fff; }
    body {
      background: #001f3f;
      overflow: hidden;
    }
    a { color: #fff; }
    .background {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      overflow: hidden;
      z-index: 0;
    }
    .background iframe {
      width:100%; height:100%;
      border:0;
    }
    .overlay {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: var(--overlay-gradient);
      z-index: 1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 900px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .units {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .unit .number {
      font-size: 4rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
    }
    .box {
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .box:hover {
      transform: translateY(-4px);
    }
    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Achtergrond YouTube livestream -->
  <div class="background">
    <iframe
      src="https://www.youtube.com/embed/gsViKzj7nuQ?autoplay=1&mute=1&loop=1&playlist=gsViKzj7nuQ"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
  <div class="overlay"></div>

  <!-- Inhoud -->
  <div class="content">
    <h1>Kommaardoor67</h1>
    <div id="countdown" class="units">
      <div class="unit"><div id="days" class="number">--</div></div>
      <div class="unit"><div id="hours" class="number">--</div></div>
      <div class="unit"><div id="minutes" class="number">--</div></div>
      <div class="unit"><div id="seconds" class="number">--</div></div>
    </div>
    <div class="grid">
      <div class="box" id="box1">Vakje 1</div>
      <div class="box" id="box2">Vakje 2</div>
      <div class="box">Vakje 3</div>
      <div class="box">Vakje 4</div>
      <div class="box">Vakje 5</div>
      <div class="box">Vakje 6</div>
      <div class="box">Vakje 7</div>
      <div class="box">Vakje 8</div>
      <div class="box">Vakje 9</div>
      <div class="box">Vakje 10</div>
      <div class="box">Vakje 11</div>
      <div class="box">Vakje 12</div>
    </div>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    // Confetti
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let confettiParticles = [];
    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 200 + 50,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }
    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;
        if (p.y > confettiCanvas.height) {
          p.x = Math.random() * confettiCanvas.width;
          p.y = -10;
        }
      });
    }
    let confettiInterval;
    function startConfetti() {
      confettiParticles = [];
      createConfetti();
      confettiInterval = setInterval(drawConfetti, 20);
      setTimeout(() => clearInterval(confettiInterval), 10000); // stopt na 10s
    }

    // Countdown hoofd (pensioen)
    const targetDate = new Date(2026, 8, 1, 0, 0, 0);
    function pad(n) { return String(n).padStart(2, '0'); }
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>ðŸŽ‰ Pensioen bereikt!</h2>";
        clearInterval(intervalId);
        startConfetti();
        return;
      }
      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);

    // Box 1 countdown tot 22 september 2025
    const box1 = document.getElementById('box1');
    const box1Date = new Date(2025, 8, 22, 0, 0, 0);
    function updateBox1() {
      const now = new Date();
      const diff = box1Date - now;
      if (diff <= 0) {
        box1.textContent = "Klik voor cadeau 1";
        box1.onclick = () => {
          startConfetti();
          box1.textContent = "Cadeau 1";
          box1.onclick = null;
        };
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        box1.textContent = `${days} dagen`;
      }
    }
    updateBox1();
    setInterval(updateBox1, 1000);

    // Box 2 confetti voorbeeld
    document.getElementById('box2').addEventListener('click', () => {
      startConfetti();
      document.getElementById('box2').textContent = "Open cadeautje #2";
    });
  </script>
</body>
</html>
