<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: monospace;
      color: white;
      overflow: hidden;
    }

    /* Achtergrondvideo */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .background iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
    }
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(to bottom, rgba(0,31,63,0.9) 50%, rgba(0,31,63,0) 100%);
      z-index: -1;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: bold;
      margin-bottom: 20px;
    }
    .units {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: clamp(10px, 5vw, 30px);
      margin-bottom: 30px;
    }
    .unit .number {
      font-size: clamp(1.5rem, 8vw, 4rem);
      font-weight: bold;
    }

    /* Vakjes schaalbaar */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .box {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .box:hover { transform: translateY(-4px); }

    /* Confetti */
    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Achtergrond YouTube -->
  <div class="background">
    <iframe src="https://www.youtube.com/embed/gsViKzj7nuQ?autoplay=1&mute=1&controls=0&loop=1&playsinline=1&playlist=gsViKzj7nuQ"
      frameborder="0" allow="autoplay; fullscreen">
    </iframe>
  </div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Kommaardoor67</h1>
    <div id="countdown" class="units">
      <div class="unit"><div id="days" class="number">--</div></div>
      <div class="unit"><div id="hours" class="number">--</div></div>
      <div class="unit"><div id="minutes" class="number">--</div></div>
      <div class="unit"><div id="seconds" class="number">--</div></div>
    </div>

    <div class="grid">
      <div class="box" id="box1">Vakje 1</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
      <div class="box">TBA</div>
    </div>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    // Confetti
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let confettiParticles = [];
    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 200 + 50,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }
    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;
      });
    }
    let confettiInterval;
    function startConfetti() {
      confettiParticles = [];
      createConfetti();
      confettiInterval = setInterval(drawConfetti, 20);
      setTimeout(() => {
        clearInterval(confettiInterval);
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      }, 10000); // confetti stopt én canvas wordt leeggemaakt
    }

    // Countdown naar pensioen
    const targetDate = new Date(2026, 8, 1, 0, 0, 0);
    function pad(n) { return String(n).padStart(2, '0'); }
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>🎉 Pensioen bereikt!</h2>";
        clearInterval(intervalId);
        startConfetti();
        return;
      }
      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);

    // Box 1 aftellen tot 22 september 2025
    const box1Date = new Date(2025, 8, 22, 0, 0, 0);
    const box1 = document.getElementById('box1');
    function updateBox1() {
      const now = new Date();
      if (now >= box1Date) {
        box1.textContent = "Cadeau 1 🎁";
        box1.onclick = () => startConfetti();
      } else {
        const diff = box1Date - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        box1.textContent = "Nog " + days + " dagen";
      }
    }
    updateBox1();
    setInterval(updateBox1, 60000);
  </script>
</body>
</html>
