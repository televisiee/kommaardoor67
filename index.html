<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kommaardoor67</title>

  <!-- Retro pixel-font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --c64-bg: #0000AA;
      --c64-text: #80FFFF;
      --c64-font: 'Press Start 2P', monospace;
      --c64-border: #80FFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--c64-bg);
      color: var(--c64-text);
      font-family: var(--c64-font);
      font-size: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CRT-effect met bolling */
    body {
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center,
        rgba(128, 255, 255, 0.15) 0%,
        rgba(0, 0, 0, 0.6) 80%);
      mix-blend-mode: lighten;
      pointer-events: none;
      z-index: 20;
      transform: scale(1.05);
      border-radius: 50% / 35%; /* bolling */
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2),
        rgba(0, 0, 0, 0.2) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 25;
    }

    .frame {
      border: 8px solid var(--c64-border);
      padding: 30px;
      max-width: 900px;
      width: 95vw;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 5;
      overflow: hidden;
    }

    .content {
      text-align: center;
      z-index: 10;
      padding: 10px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      display: none; /* pas zichtbaar na boot */
    }

    .boot {
      font-family: var(--c64-font);
      color: var(--c64-text);
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.8;
      z-index: 10;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    .units {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .unit .number {
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .box {
      background-color: transparent;
      border: 1px solid var(--c64-text);
      padding: 10px;
      font-size: 0.8rem;
      cursor: default;
      text-align: center;
      transition: background 0.3s;
    }

    .box:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .box.available {
      background-color: rgba(128, 255, 255, 0.2);
      cursor: pointer;
    }

    h2 {
      font-size: 1rem;
      margin-top: 1rem;
    }

    /* Popup overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,170,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border: 8px solid var(--c64-border);
      z-index: 2000;
      font-family: var(--c64-font);
      color: var(--c64-text);
      text-align: center;
      display: none;
    }

    .overlay h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .overlay button {
      background: transparent;
      border: 1px solid var(--c64-text);
      color: var(--c64-text);
      font-family: var(--c64-font);
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .overlay button:hover {
      background: rgba(128,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="boot" id="boot"></div>
    <div class="content" id="content">
      <h1>Kommaardoor67</h1>

      <div id="countdown" class="units">
        <div class="unit"><div id="days" class="number">--</div></div>
        <div class="unit"><div id="hours" class="number">--</div></div>
        <div class="unit"><div id="minutes" class="number">--</div></div>
        <div class="unit"><div id="seconds" class="number">--</div></div>
      </div>

      <div class="grid">
        <div class="box" id="box1">SEP</div>
        <div class="box" id="box2">OKT</div>
        <div class="box" id="box3">NOV</div>
        <div class="box" id="box4">DEC</div>
        <div class="box" id="box5">JAN</div>
        <div class="box" id="box6">FEB</div>
        <div class="box" id="box7">MAR</div>
        <div class="box" id="box8">APR</div>
        <div class="box" id="box9">MEI</div>
        <div class="box" id="box10">JUN</div>
        <div class="box" id="box11">JUL</div>
        <div class="box" id="box12">AUG</div>
      </div>
    </div>
  </div>

  <!-- Popup overlay -->
  <div class="overlay" id="overlay">
    <h2 id="overlay-text">üéÅ Cadeau geopend!</h2>
    <button onclick="closeOverlay()">SLUITEN</button>
  </div>

  <script>
    // Boot-up tekst simulatie
    const bootLines = [
      "**** COMMODORE 64 BASIC V2 ****",
      "64K RAM SYSTEM  38911 BASIC BYTES FREE",
      "READY."
    ];
    const bootEl = document.getElementById("boot");
    const contentEl = document.getElementById("content");

    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < bootLines.length) {
        if (char < bootLines[line].length) {
          bootEl.textContent += bootLines[line][char];
          char++;
          setTimeout(typeLine, 40);
        } else {
          bootEl.textContent += "\n";
          line++;
          char = 0;
          setTimeout(typeLine, 300);
        }
      } else {
        setTimeout(() => {
          bootEl.style.display = "none";
          contentEl.style.display = "block";
        }, 800);
      }
    }
    typeLine();

    // Countdown hoofddatum
    const targetDate = new Date(2026, 8, 22, 0, 0, 0);

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>üéâ Pensioen bereikt!</h2>";
        clearInterval(intervalId);
        return;
      }

      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Overlay functies
    function openOverlay(text) {
      document.getElementById("overlay-text").textContent = text;
      document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    // Cadeaudozen
    const giftDates = [
      new Date(2025, 8, 22),  // SEP
      new Date(2025, 9, 22),  // OKT
      new Date(2025, 10, 22), // NOV
      new Date(2025, 11, 22), // DEC
      new Date(2026, 0, 22),  // JAN
      new Date(2026, 1, 22),  // FEB
      new Date(2026, 2, 22),  // MAR
      new Date(2026, 3, 22),  // APR
      new Date(2026, 4, 22),  // MEI
      new Date(2026, 5, 22),  // JUN
      new Date(2026, 6, 22),  // JUL
      new Date(2026, 7, 22),  // AUG
    ];

    giftDates.forEach((date, i) => {
      const box = document.getElementById(`box${i+1}`);

      function updateBox() {
        const now = new Date();
        const diff = date - now;

        if (diff > 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          box.textContent = days + " dagen";
        } else {
          box.textContent = "Klik voor cadeau " + (i+1);
          box.classList.add("available");
          box.onclick = () => {
            openOverlay("üéÅ Cadeau " + (i+1) + " geopend!");
            box.textContent = "üéÅ Cadeau " + (i+1);
            box.onclick = null;
          };
        }
      }

      updateBox();
      setInterval(updateBox, 60000);
    });
  </script>
</body>
</html>
